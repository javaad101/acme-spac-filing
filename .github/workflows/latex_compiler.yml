name: LaTeX Document Compiler

permissions:
  contents: write
  
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build_latex_document:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Compile LaTeX Document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: spac_statement.tex
          compiler: pdflatex

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SPAC_Registration_Statement_Clean
          path: spac_statement.pdf

      - name: Create GitHub Release and Upload PDF
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v-${{ github.run_number }}"
          name: "Official Document Build - ${{ github.run_number }}"
          draft: false
          prerelease: false
          files: spac_statement.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload PDF to Release
        uses: softprops/action-gh-release@v1
        with:
          files: spac_statement.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
